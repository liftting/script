<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			#outer {width: 160px;height: 140px;margin: 10px auto;}
			#outer div{float:left;width:40px;height:40px;margin:0 5px;background:black;}
		</style>
		
		<script>
			
			window.onload = function() {
				var oDiv = document.getElementById("outer").getElementsByTagName("div");
				var oBtn = document.getElementsByTagName("button")[0];
				oBtn.onclick = function ()
				{
					for(var i = 0; i < oDiv.length; i++) {
						oDiv[i].style.background = 'green';
					}
				}	

			}
			
		</script>

	</head>
	<body>
		
		<center><button>点击将DIV变成红色</button></center>
		<div id="outer">
		    <div></div>
		    <div></div>
		    <div></div>
		</div>
		
	</body>
</html>
