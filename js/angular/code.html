<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="codeOne" ng-init="firstName='John';names=['aa','bb'];
datas=[{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">

<p>在输入框中尝试输入:</p>
<p>姓名: <input type="text" ng-model="firstName"></p>
<p>你输入的为: {{ firstName }}</p>


<p>使用 ng-repeat 来循环数组</p>
  <ul>
    <li ng-repeat="x in names">
      {{ x }}
    </li>
  </ul>


  <p>循环对象：</p>
  <ul>
    <li ng-repeat="x	in datas">
      {{ x.name + ', ' + x.country }}
    </li>
  </ul>

<!-- 自定义的指令
//指令定义后，使用方式
元素名  ，属性 ， 类名，注释


限制使用：
通过添加 restrict 属性,并设置只值为 "A", 来设置指令只能通过属性的方式来调用:
restrict 值可以是以下几种:
E 作为元素名使用
A 作为属性使用
C 作为类名使用
M 作为注释使用
默认值是EA
-->
<my-code-op></my-code-op>


</div>


<script>

var app = angular.module('codeOne',[]);

app.directive("myCodeOp",function(){
  return {
        restrict: "E",
        template : "<h1>自定义指令!</h1>"
    };
});

</script>

</body>
</html>
