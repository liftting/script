<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>


<!--
ng-app 指令告诉 AngularJS，<div> 元素是 AngularJS 应用程序 的"所有者"。
ng-model 指令把输入域的值绑定到应用程序变量 name。
ng-bind 指令把应用程序变量 name 绑定到某个段落的 innerHTML。 -->


<div id="id_one" ng-app="one">
 	<p>名字 : <input type="text" ng-model="name"></p>
 	<h1>Hello {{name}}</h1>
</div>


<!--
AngularJS 指令是以 ng 作为前缀的 HTML 属性。
ng-init 指令初始化 AngularJS 应用程序变量
 -->
<div id="id_two" ng-app="two" ng-init="firstName='John'">

<p>姓名为 <span ng-bind="firstName"></span></p>

</div>

<!-- h5直接识别了-->
<div data-ng-app="three" data-ng-init="firstName='John'">

<p>姓名为 <span data-ng-bind="firstName"></span></p>

</div>




<script type="text/javascript">

		var app1 = angular.module("one",[]);
		var app2 = angular.module("two",[]);
    // 元素 + array数组
		angular.bootstrap(document,['two']);

</script>



</body>
</html
