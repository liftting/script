<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<p>尝试修改以下表单。</p>

<div ng-app="one" ng-controller="tcontrol">
  <input type="text" ng-model="firstName"><br>
  <input type="text" ng-model="lastName"><br>
<br>
姓名: {{firstName + " " + lastName}}
</div>

<script>
// 先得到模块
var oneapp = angular.module('one',[]);
// 然后操作控制器
oneapp.controller('tcontrol',function($scope){
    $scope.firstName= "John";
    $scope.lastName= "Doe";
});

</script>

</body>
</html>
